<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header></header>

    <main>
        <div class="container">
            <h1 class="display-4">Contact Me!</h1>
            <hr>
            <form>
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname"
                placeholder="Enter Your First Name" required>
              </div>                    

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="lastname"
                placeholder="Enter Your Last Name" required>
              </div>

              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                placeholder="Enter Your Contact Number" required>
              </div>


              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="Enter your Email Address" required>
              </div>

              <div class="form-group">
                <label for="textArea">Your Message</label>
                <textarea class="form-control" id="textArea" name="textArea" rows="3" aria-describedby="emailAddress"></textarea>
              </div>

              <button type="submit" class="btn btn-primary btn-lg"> <i class="fas fa-envelope-square"></i> Send</button>

              <button type="reset" class="btn btn-warning btn-lg"> <i class="fas fa-trash"></i></i> Reset</button>
            </form>
              
        </div>
    </main>
    
    <footer></footer>


    <!-- JavaScript Section -->

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
